  <body>
    <div class="wrapper">
      <form id="otpForm">
        <h2 class="text-white">Enter OTP</h2>
        <div class="input-field">
          <input type="text" id="otp" name="otp" required />
          <label for="otp">Enter the OTP sent to your email</label>
        </div>
        <button type="submit">Verify OTP</button>
      </form>
    </div>
    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
      <div
        id="toast"
        class="toast align-items-center text-white bg-dark border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMsg"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Toast logic + OTP form logic -->
    <script>
      // Show toast
      function showToast(message) {
        document.getElementById("toastMsg").textContent = message;
        new bootstrap.Toast(document.getElementById("toast")).show();
      }

      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email");
      const remember = urlParams.get("remember") === "true";

      const form = document.getElementById("otpForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const otp = document.getElementById("otp").value;

        try {
          const res = await fetch("/verify-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, otp, remember }),
          });

          const result = await res.json();
          console.log(result); // ← Added this line

          showToast(result.message);
          if (result.success) {
            localStorage.setItem("token", result.token);
            setTimeout(() => (window.location.href = result.redirectUrl), 2000);
          } else {
            setTimeout(() => (window.location.href = "/login"), 2000);
          }
        } catch (error) {
          showToast(`Error: ${error.message}`);
          setTimeout(() => (window.location.href = "/login"), 2000);
        }
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
