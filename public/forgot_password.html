<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #9aebff 0%, #b3d5d4 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container" style="max-width: 400px;">
      <div class="bg-white p-4 rounded-4 shadow-sm text-center">
        <h2 class="text-dark mb-3">Forgot Password</h2>
        <p class="text-secondary mb-4">Please enter your email address to reset your password.</p>
        <form id="forgotPasswordForm">
          <div class="mb-3 text-start">
            <label for="email" class="form-label text-dark">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Reset Password</button>
        </form>
        <a href="/login" class="d-block mt-3 text-primary text-decoration-none">Back to Login</a>
      </div>
    </div>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
      <div
        id="toast"
        class="toast align-items-center text-white bg-dark border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMsg"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <script>
      // Show toast
      function showToast(message) {
        document.getElementById("toastMsg").textContent = message;
        new bootstrap.Toast(document.getElementById("toast")).show();
      }

      document.getElementById("forgotPasswordForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;

        try {
          const response = await fetch("/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            showToast(data.message, () => {
              window.location.href = "/login";
            });
          } else {
            showToast(data.message || "Something went wrong.");
          }
        } catch (err) {
          showToast("Request failed. Please try again.");
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
