<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .input-field {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
        font-size: 1.2rem;
        z-index: 2;
      }

      .toggle-password:hover {
        color: #fff;
      }

      #passwordStrength {
        margin-top: 5px;
        font-size: 0.9rem;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <form id="registerForm">
        <h2 class="text-white">Register</h2>

        <div class="input-field">
          <input type="email" id="email" name="email" required />
          <label for="email">Enter your email</label>
        </div>

        <div class="input-field">
          <input type="password" id="password" name="password" required />
          <label for="password">Enter your password</label>
          <span
            class="toggle-password"
            onclick="togglePassword('password', this)"
          >
            <i class="bi bi-eye"></i>
          </span>
          <div id="passwordStrength"></div>
        </div>

        <div class="input-field">
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <label for="confirmPassword">Confirm your password</label>
          <span
            class="toggle-password"
            onclick="togglePassword('confirmPassword', this)"
          >
            <i class="bi bi-eye"></i>
          </span>
        </div>

        <button type="submit">Register</button>

        <div class="login">
          <p>Already have an account? <a href="/login">Log In</a></p>
        </div>
      </form>
    </div>

    <!-- Toast for feedback -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
      <div
        id="toast"
        class="toast align-items-center text-white bg-dark border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMsg"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- JS Logic -->
    <script>
      const form = document.getElementById("registerForm");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const strengthDiv = document.getElementById("passwordStrength");

      let passwordScore = 0; // Store score globally

      function getPasswordStrength(password) {
        let score = 0;
        if (password.length < 8)
          return { label: "Too Short", color: "red", score };
        else {
          if (/[A-Z]/.test(password)) score++;
          if (/[a-z]/.test(password)) score++;
          if (/[0-9]/.test(password)) score++;
          if (/[^A-Za-z0-9]/.test(password)) score++;

          if (score === 4) return { label: "Strong", color: "#006400", score };
          if (score >= 3) return { label: "Moderate", color: "orange", score };
          return { label: "Weak", color: "red", score };
        }
      }

      passwordInput.addEventListener("input", () => {
        const value = passwordInput.value.trim();
        if (value !== "") {
          const strength = getPasswordStrength(value);
          passwordScore = strength.score;
          strengthDiv.textContent = strength.label;
          strengthDiv.style.color = strength.color;
          strengthDiv.style.display = "block";
        } else {
          strengthDiv.style.display = "none";
          passwordScore = 0;
        }
      });

      passwordInput.addEventListener("blur", () => {
        strengthDiv.style.display = "none";
      });

      passwordInput.addEventListener("focus", () => {
        const value = passwordInput.value.trim();
        if (value !== "") {
          const strength = getPasswordStrength(value);
          strengthDiv.textContent = strength.label;
          strengthDiv.style.color = strength.color;
          strengthDiv.style.display = "block";
        }
      });

      function togglePassword(fieldId, iconSpan) {
        const input = document.getElementById(fieldId);
        const icon = iconSpan.querySelector("i");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
          input.type = "password";
          icon.classList.replace("bi-eye-slash", "bi-eye");
        }
      }

      // Show toast
      function showToast(message) {
        document.getElementById("toastMsg").textContent = message;
        new bootstrap.Toast(document.getElementById("toast")).show();
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        if (passwordScore < 3) {
          showToast(
            "Password must be at least 'Moderate' strength to register."
          );
          return;
        }

        if (data.password !== data.confirmPassword) {
          showToast("Passwords do not match.");
          return;
        }

        try {
          const res = await fetch("/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (res.ok) {
            const result = await res.json();
            showToast(result.message);
            setTimeout(() => (window.location.href = "/login"), 2000);
          } else {
            const errorText = await res.json();
            showToast(errorText.message);
          }
        } catch (error) {
          showToast(`Error: ${error.message}`);
        }
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
