<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <form id="loginForm">
        <h2 class="text-white">Login</h2>

        <div class="input-field">
          <input type="email" id="email" name="email" required />
          <label for="email">Enter your email</label>
        </div>

        <div class="input-field">
          <input type="password" id="password" name="password" required />
          <label for="password">Enter your password</label>
          <i class="bi bi-eye toggle-password" id="togglePassword"></i>
        </div>

        <div class="forget">
          <label>
            <input type="checkbox" id="remember" name="remember" />
            <p>Remember me</p>
          </label>
          <a href="/forgot-password">Forgot password?</a>
        </div>

        <!-- Login button with embedded spinner -->
        <button type="submit" id="loginButton">
          <span
            id="spinner"
            class="spinner-border spinner-border-sm me-2 d-none"
            role="status"
            aria-hidden="true"
          ></span>
          Log In
        </button>

        <div class="register">
          <p>Don't have an account? <a href="/register">Register</a></p>
        </div>

        <div id="response" class="response"></div>
      </form>
    </div>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
      <div
        id="toast"
        class="toast align-items-center text-white bg-dark border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMsg"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- JS Script -->
    <script>
      const form = document.getElementById("loginForm");
      const loginButton = document.getElementById("loginButton");
      const spinner = document.getElementById("spinner");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Show spinner & disable button
        spinner.classList.remove("d-none");
        loginButton.disabled = true;

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          // Hide spinner & re-enable button
          spinner.classList.add("d-none");
          loginButton.disabled = false;

          if (res.ok) {
            const result = await res.json();

            if (result.message?.includes("OTP sent")) {
              showToast(result.message);
              setTimeout(
                () =>
                  (window.location.href = `/otp.html?email=${encodeURIComponent(
                    result.email
                  )}`),
                2000
              );
            } else {
              window.location.href = "/dashboard";
            }
          } else {
            const errorText = await res.json();
            showToast(errorText.message);
          }
        } catch (error) {
          // Hide spinner & re-enable button, then show error
          spinner.classList.add("d-none");
          loginButton.disabled = false;
          showToast(`Error: ${error.message}`);
        }
      });

      // Password toggle
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.classList.toggle("bi-eye");
        togglePassword.classList.toggle("bi-eye-slash");
      });

      // Show toast
      function showToast(message) {
        document.getElementById("toastMsg").textContent = message;
        new bootstrap.Toast(document.getElementById("toast")).show();
      }
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
