<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toast Alert Redirect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1060;
    }
  </style>
</head>
<body>

  <!-- Toast Container -->
  <div class="toast-container">
    <div id="otpToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <span id="toastMessage">Default message</span>
        <div class="mt-2 pt-2 border-top">
          <button type="button" class="btn btn-primary btn-sm" id="toastOkBtn">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Example response from backend
    const result = {
      message: "OTP sent successfully!",
      email: "test@example.com"
    };

    // Check if message includes "OTP sent"
    if (result.message?.includes("OTP sent")) {
      // Set the toast message dynamically
      document.getElementById("toastMessage").textContent = result.message;

      // Show the toast
      const toastEl = document.getElementById("otpToast");
      const toast = new bootstrap.Toast(toastEl);
      toast.show();

      // Handle OK button
      document.getElementById("toastOkBtn").addEventListener("click", () => {
        // Redirect after clicking OK
        window.location.href = `/otp.html?email=${encodeURIComponent(result.email)}`;
      });
    }
  </script>

</body>
</html>
